<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord du médecin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .dashboard-container {
            padding: 20px;
        }
        .section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Clinique Médicale</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/doctor/dashboard}">Tableau de bord</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a th:href="@{/logout}" class="btn btn-outline-light">Déconnexion</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container dashboard-container">
        <h2 class="mb-4">Tableau de bord du médecin</h2>
        
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}">Error message</span>
        </div>
        
        <div th:if="${doctor}" class="section">
            <h3>Bienvenue, Dr. <span th:text="${doctor.name}">Nom</span></h3>
            <p>Email: <span th:text="${doctor.mail}">Email</span></p>
            <p>Statut: 
                <span th:if="${doctor.available}" class="badge bg-success">Disponible</span>
                <span th:unless="${doctor.available}" class="badge bg-danger">Non disponible</span>
            </p>
        </div>
        
        <div class="section">
            <h3>Consultations en attente</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titre</th>
                        <th>Patient</th>
                        <th>Date</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="consultation : ${consultations}">
                        <td th:text="${consultation.id}">ID</td>
                        <td th:text="${consultation.title}">Titre</td>
                        <td th:text="${consultation.patient.nom}">Patient</td>
                        <td th:text="${#dates.format(consultation.date, 'dd/MM/yyyy')}">Date</td>
                        <td th:text="${consultation.status}">Statut</td>
                        <td>
                            <a href="#" class="btn btn-sm btn-primary">
                                <i class="fas fa-eye"></i> Voir
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${consultations.empty}">
                        <td colspan="6" class="text-center">Aucune consultation en attente</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
