<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Connexion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"></head>
<body>
<h1>Bienvenue!</h1>
<div th:if="${error}" class="error-message">
  <p th:text="${error}"></p>
</div>
<form action="/login" method="post" id="loginForm">
  <label for="username">
    <i class="fas fa-user"></i> Email:
  </label>
  <input type="text" id="username" name="username" placeholder="Entrez votre mail" required />

  <label for="password">
    <i class="fas fa-lock"></i> Mot de passe:
  </label>
  <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required />

  <i class="fa fa-sign-in" aria-hidden="true"></i>
  <button type="submit">Se connecter</button>
</form>

<h2>Choisisez une option</h2>

<p>Click <a th:href="@{/hello}">here</a> to see a greeting.</p>
</body>
</html>
