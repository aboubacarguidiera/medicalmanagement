<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinique Médicale - Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
    }
    .login-container {
      max-width: 450px;
      margin: 0 auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo-section i {
      font-size: 48px;
      color: #0d6efd;
    }
    .form-floating {
      margin-bottom: 20px;
    }
    .btn-login {
      width: 100%;
      padding: 10px;
    }
    .error-message {
      color: #dc3545;
      background-color: #f8d7da;
      border: 1px solid #f5c2c7;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="logo-section">
        <i class="fas fa-hospital-alt"></i>
        <h2>Clinique Médicale</h2>
        <p class="text-muted">Connectez-vous pour accéder à votre espace</p>
      </div>

      <div th:if="${error}" class="error-message">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
      </div>

      <form th:action="@{/login}" method="post" id="loginForm">
        <div class="form-floating">
          <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre mail" required>
          <label for="username"><i class="fas fa-user"></i> Email</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
          <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
        </div>

        <button type="submit" class="btn btn-primary btn-login">
          <i class="fas fa-sign-in-alt"></i> Se connecter
        </button>
      </form>

      <div class="mt-4 text-center">
        <p>Vous n'avez pas de compte? <a href="#" class="text-decoration-none">Contactez l'administrateur</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
