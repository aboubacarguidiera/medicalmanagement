<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demander une consultation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .main-container {
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Clinique Médicale</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/patient/dashboard}">Tableau de bord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/patient/request-consultation}">Demander consultation</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a th:href="@{/logout}" class="btn btn-outline-light">Déconnexion</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="mb-4"><i class="fas fa-calendar-plus"></i> Demander une consultation</h2>
                    
                    <form th:action="@{/patient/request-consultation}" th:object="${consultation}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Titre de la consultation</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" 
                                   placeholder="Ex: Consultation pour douleur au dos" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" 
                                      rows="3" placeholder="Décrivez brièvement votre problème"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="doctor" class="form-label">Médecin</label>
                            <select class="form-select" id="doctor" name="doctorId" required>
                                <option value="">Sélectionnez un médecin</option>
                                <option th:each="doctor : ${doctors}" 
                                        th:value="${doctor.id}" 
                                        th:text="${doctor.name}">
                                </option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Envoyer la demande
                            </button>
                            <a th:href="@{/patient/dashboard}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Retour au tableau de bord
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
